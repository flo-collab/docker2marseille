        <link rel="stylesheet" href="style.css"/>
        <title>Flo ImmOoO</title>
    </head>
    <body>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'upload' %}">Upload</a>

            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'logout' %}">Logout</a>
            <div class="animation start-home"></div>

        <h1>
            Telechargez un csv
        </h1>

            <form class= form_up method="post" action = "{% url 'apres_upload' %}" enctype="multipart/form-data">

                <input class=imput_up  type="file" name="myfile" accept=".csv">
                    <button class = button_up type="submit">
                            Upload
                    </button>
            </form>
        </div>        
        <p class = signature>
            By <span>Flo</span>
        </p>                                                                                                             
    </body>
</html>
